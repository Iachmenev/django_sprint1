{% extends 'base.html' %}
{% block title %}Лента записей{% endblock %}
{% block content %}
  <h1>Лента записей</h1> 
  <hr>   
  {% for post in posts_list reversed %}                     
      <article>
        {% include "includes/post_card.html" %}
        <p>
          {{ post.text|truncatewords:10 }}
        </p>
        <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
      </article>
    <hr>
    {% endfor %}         
{% endblock %}
